<!DOCTYPE html>
<html>
<head>
	<title>Chat Bot 2000</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="nameGetter">
		<input class="" type="text" id="getUserName">
		<button id="getNameButton" onclick="getName()">Set Name</button>
	</div>

	<div class="chatBoxMain">
		<div class="chatMessagesBorder">
			<ul class="chatMessages">
				<li style="border-bottom: 2px inset rgba(255, 87, 51, 0.7); text-align: center; width: 250px;" class="botMessage">Chat Bot 2000</li>
			</ul>
			<div class="chatBoxInputs">
				<input type="text" class="messagesSent" id="messagesSent" placeholder="Your Message">
				<button id="messageGetter" onclick="getMessage()">Send</button>
			</div>
			
			<div class="shoppingListMain">
				<select class="shoppingListName">
					<option>ListOne</option>
					<option>ListTwo</option>
					<option>ListThree</option>
				</select>
				<input class="shoppingElements" type="text" class="shoppingItemSent" placeholder="Item">
				<input class="shoppingElements" type="number" class="shoppingItemsCountSent" placeholder="Count">
				<button onclick="backToMessaging()">Go back</button>
				<button style="width: 95px;" class="shoppingElemButtons" onchange="clearObj()" onclick="listShoppingList()">My Lists</button>				
				<button style="width: 120px;" class="shoppingElemButtons" onclick="makeShoppingList()">Save to List</button>
			</div>
		</div>
		<div class="justDeleteName">
				<button id="deleteNameButton" onclick="deleteName()">Delete My Life</button>
		</div>
	</div>



	<script src="script.js"></script>

</body>
</html>
